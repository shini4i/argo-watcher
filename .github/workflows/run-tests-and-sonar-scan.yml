name: Run unit tests
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '**/*.go'
      - 'web/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.go'
      - 'web/**'

jobs:
  security_scan:
    name: Security scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install environment dependencies
        run: task install-deps

      - name: Generate swagger docs
        run: task docs

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install environment dependencies
        run: task install-deps

      - name: Run database migrations
        run: task ci-migrate

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_NAME: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          STATE_TYPE: in-memory
          ARGO_URL: http://localhost:8081
          POSTGRES_DSN: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
        run: task test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out

  frontend_test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: web
        run: npm run test -- --coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: web/coverage/lcov.info
          flags: frontend

  frontend_e2e:
    name: Frontend E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    env:
      PLAYWRIGHT_BROWSERS: ${{ matrix.browser }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps

      - name: Bootstrap e2e stack
        run: task bootstrap

      - name: Run Playwright e2e tests
        working-directory: web
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: web/e2e/artifacts
          if-no-files-found: warn

      - name: Teardown e2e stack
        if: always()
        run: task teardown
