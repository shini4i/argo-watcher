services:
  database:
    image: postgres:14.2
    environment:
      POSTGRES_DB: argo
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  backend:
    profiles: ["backend", "complete"]
    image: mwalbeck/python-poetry:1.1.13-3.10 # poetry 1.1.3, python 3.10
    env_file: [ .env ]
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - 8080:8080
    depends_on: [ database ]
    command: poetry run
  frontend:
    profiles: ["complete"]
    image: node:17.7-alpine3.15
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./web:/app
    environment:
      - DISABLE_ESLINT_PLUGIN=true # disable eslint for docker container output
      - PROXY=http://backend:8080
    entrypoint: ""
    command: npm start
