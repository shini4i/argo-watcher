services:
  postgres:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_USER: watcher
      POSTGRES_PASSWORD: watcher
      POSTGRES_DB: watcher
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U watcher" ]
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  migrations:
    image: migrate/migrate:v4.17.0
    command: -path=/migrations/ -database postgres://watcher:watcher@postgres:5432/watcher?sslmode=disable up
    volumes:
      - ./db/migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
  backend:
    image: golang:1.24-alpine3.20
    volumes:
      - .:/app
    working_dir: /app
    command: go run ./cmd/argo-watcher
    environment:
      STATE_TYPE: postgres
      ARGO_URL: http://mock:8081
      ARGO_TOKEN: example
      DEPLOYMENT_TIMEOUT: 120
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: watcher
      DB_NAME: watcher
      DB_PASSWORD: watcher
      DB_MIGRATIONS_PATH: /app/db/migrations
      LOG_LEVEL: debug
      DEV_ENVIRONMENT: true
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
  frontend:
    image: node:22-alpine3.19
    volumes:
      - ./web:/app
    working_dir: /app
    command: npm start
    environment:
      PROXY: http://backend:8080
    ports:
      - "3000:3000"
  frontend-ra:
    image: node:22-alpine3.19
    volumes:
      - ./web-ra:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3100"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_API_PROXY_TARGET: http://backend:8080
      VITE_WS_BASE_URL: ws://localhost:8080
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3100:3100"
  mock:
    image: golang:1.24-alpine3.20
    volumes:
      - .:/app
    working_dir: /app
    command: go run ./cmd/mock
    ports:
      - "8081:8081"
